<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="Styles.css">
</head>
<body>
    <div class="header" id="header-js">
            <img src="/IMG/photo_2025-09-28_09-52-49-removebg-preview.png" alt="Logo" class="logo">
            <ul class="nav-links">
                <li ><a href="Home.html">Home</a></li>
                <li ><a href="Regstration.html">Registration</a></li>
                <li ><a href="Teachers.html">Teachers</a></li>
                <li ><a href="Finance.html">Finance</a></li>
                <li ><a href="Grade.html">Grade</a></li>
            </ul>
            <img src="IMG/man.png" alt="profile" class="profile-icon">
    </div>
    <form class="Regstration-form" id="registration-form-js">
        <h2>Registration Page</h2>
        <p>Fill This Form</p>
        <label for="ID">ID:</label>
        <input type="text" id="ID" name="ID" required>
        <label for="name">Firstname:</label>
        <input type="text" id="Fname" name="name" required>
        <label for="name">Middlename:</label>
        <input type="text" id="Mname" name="name" required>
        <label for="name">Lastname:</label>
        <input type="text" id="Lname" name="name" required>
        <select name="status" id="program-status" required>
            <option value="" selected disabled>Select</option>
            <option value="Regular">Regular</option>
            <option value="Irregular" >Irregular</option>
        </select>
        <select name="class" id="class-level" required>
            <option value="" selected disabled>Select</option>
            <option value="1">Grade-1</option>
            <option value="2">Grade-2</option>
            <option value="3">Grade-3</option>
            <option value="4">Grade-4</option>
            <option value="5">Grade-5</option>
            <option value="6">Grade-6</option>
            <option value="7">Grade-7</option>
            <option value="8">Grade-8</option>
            <option value="9">Grade-9</option>
            <option value="10">Grade-10</option>
            <option value="11">Grade-11</option>
            <option value="12">Grade-12</option>
        </select>
        <select name="semester" id="semester" required>">
            <option value="" selected disabled>Select</option>
            <option value="First-Semester">First Semester</option>
            <option value="Second-Semester">Second Semester</option>
        </select>
        <div class="course-list" id="course-list-js">
            <h2>List Of Courses</span></h2>
        </div>

        <button type="submit" id="register-button" >Register</button>
    </form>


    <script type="module" src="JS/Home_page.js" ></script>
    <script type="module" src="JS/data.js"></script>
</body>
</html>
